<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Birthday Party</title>
    <style>
      body {
        text-align: center;
        background-color: #f5f5f5; /* Set background color */
        font-family: Arial, sans-serif; /* Set font family */
      }
      .curtain {
        margin: 0 auto;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .curtain__wrapper {
        width: 100%;
        height: 100%;
      }
      input[type="checkbox"] {
        position: absolute;
        cursor: pointer;
        width: 100%;
        height: 100%;
        z-index: 100;
        opacity: 0;
        top: 0;
        left: 0;
      }
      input[type="checkbox"]:checked ~ .curtain__panel--left {
        transform: translateX(0);
      }
      input[type="checkbox"]:checked ~ .curtain__panel--right {
        transform: translateX(0);
      }
      .curtain__panel {
        display: flex;
        align-items: center;
        background: linear-gradient(
          to bottom,
          #ff6347,
          #ffd700
        ); /* Red and gold gradient */
        color: #fff;
        float: left;
        position: relative;
        width: 50%;
        height: 100vh;
        transition: all 1s ease-out;
        z-index: 2;
      }
      .curtain__panel--left {
        justify-content: flex-end;
        transform: translateX(-100%);
      }
      .curtain__panel--right {
        justify-content: flex-start;
        transform: translateX(100%);
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          red,
          gold,
          silver
        ); /* Semi-transparent white background */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px; /* Add border radius for images */
      }
    </style>
  </head>
  <body>
    <audio id="drumroll" src="drumroll.mp3"></audio>

    <div class="curtain">
      <div class="curtain__wrapper">
        <input type="checkbox" checked onclick="playDrumroll()" />
        <div class="curtain__panel curtain__panel--left">
          <h1>Click to reveal&nbsp;</h1>
        </div>
        <div class="container">
          <h1>You're invitedðŸ˜¡</h1>
          <h1>It's My Birthday!</h1>
          <h1>Buddha horaha hu</h1>
          <h2>On the 21st of April</h2>

          <h2></h2>
          <img src="parthard.png" alt="birthday cake with candles" />
          <h3>What to bring:</h3>
          <ul>
            <p>Yourself</p>
            <p>Your appetite</p>
            <p>Your whole bank accountðŸ’¸</p>
          </ul>
          <h3>This is where you need to go:</h3>
          <a href="https://maps.app.goo.gl/XYPUrS4KGBE9ehtZ8"
            >Google Map Link
          </a>
        </div>
        <div class="curtain__panel curtain__panel--right">
          <h1>a special reward...</h1>
        </div>
      </div>
    </div>

    <script>
      function playDrumroll() {
        var audio = document.getElementById("drumroll");
        audio.play();
      }
    </script>
  </body>
</html>
